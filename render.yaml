databases:
  - name: budget_app
    databaseName: budget_app_pi8d
    user: budget_app_pi8d_user

services:
  - type: web
    name: budget
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false